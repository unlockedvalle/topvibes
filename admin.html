<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - TOPVIBES</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Roboto',sans-serif;background:#121212;color:#fff}
        header{background:#000;padding:20px;text-align:center}.logo{height:40px}
        .c{max-width:1200px;margin:0 auto;padding:20px}.s{background:#1a1a1a;margin-bottom:30px;padding:20px;border-radius:10px}
        h2{font-family:'Bebas Neue';font-size:2rem;margin-bottom:15px;text-transform:uppercase}
        label{display:block;margin-bottom:5px;font-weight:bold}
        input,textarea{width:100%;padding:10px;margin-bottom:15px;background:#333;color:#fff;border:1px solid #ff3333;border-radius:5px}
        textarea{height:100px;resize:vertical}button{background:#ff3333;color:#fff;padding:10px 20px;border:none;border-radius:5px;cursor:pointer}
        button:hover{background:#cc0000}.add{background:#0f0;color:#000}.del{background:#f00;color:#fff;position:absolute;top:10px;right:10px;padding:5px 10px;font-size:0.8rem}
        .item{background:#222;padding:15px;border-radius:10px;position:relative;margin-bottom:15px}.st{margin-top:10px;font-size:0.9rem}.st.s{color:#0f0}.st.e{color:#f00}
    </style>
</head>
<body>
    <header><img src="https://files.catbox.moe/c5tx02.jpg" alt="Logo" class="logo"><h1>Panel Admin</h1></header>
    <div class="c">
        <div class="s"><h2>Hero</h2><label>Título:</label><input id="t1"><label>Desc:</label><textarea id="d1"></textarea><button onclick="u('hero')">Guardar</button><div id="s1" class="st"></div></div>
        <div class="s"><h2>About</h2><label>Título:</label><input id="t2"><label>Desc1:</label><textarea id="d2"></textarea><label>Desc2:</label><textarea id="d3"></textarea><button onclick="u('about')">Guardar</button><div id="s2" class="st"></div></div>
        <div class="s"><h2>Telegram</h2><label>Título:</label><input id="t3"><label>Desc:</label><textarea id="d4"></textarea><label>Link:</label><input id="l1"><button onclick="u('telegram')">Guardar</button><div id="s3" class="st"></div></div>
        <div class="s"><h2>Camisetas</h2><label>Título:</label><input id="st"><div id="list"></div><button class="add" onclick="a()">+ Camiseta</button><button onclick="u('shirts')">Guardar Todo</button><div id="s4" class="st"></div></div>
        <div class="s"><h2>Descuentos</h2><label>Antiguo:</label><input id="op" type="number" step="0.01"><label>Nuevo:</label><input id="np" type="number" step="0.01"><label>Códigos (coma):</label><textarea id="vc"></textarea><label>Título:</label><input id="dt"><label>Desc:</label><textarea id="dd"></textarea><button onclick="u('discounts')">Guardar</button><div id="s5" class="st"></div></div>
        <div class="s"><h2>Footer</h2><label>Año:</label><input id="y" type="number"><label>IG:</label><input id="ig"><label>TT:</label><input id="tt"><label>YT:</label><input id="yt"><button onclick="u('footer')">Guardar</button><div id="s6" class="st"></div></div>
    </div>
    <script>
        const API='https://topvibes.up.railway.app';let shirts=[];
        async function load(){const r=await fetch(API+'/api/data');const d=await r.json();
            $('#t1').value=d.hero?.title||'';$('#d1').value=d.hero?.desc||'';$('#t2').value=d.about?.title||'';$('#d2').value=d.about?.desc1||'';$('#d3').value=d.about?.desc2||'';$('#t3').value=d.telegram?.title||'';$('#d4').value=d.telegram?.desc||'';$('#l1').value=d.telegram?.link||'';$('#st').value=d.shirtsTitle||'';shirts=d.shirts||[];render();$('#op').value=d.discounts?.oldPrice||'';$('#np').value=d.discounts?.newPrice||'';$('#vc').value=(d.discounts?.validCodes||[]).join(', ');$('#dt').value=d.discounts?.title||'';$('#dd').value=d.discounts?.desc||'';$('#y').value=d.footer?.year||'';$('#ig').value=d.footer?.ig||'';$('#tt').value=d.footer?.tt||'';$('#yt').value=d.footer?.yt||'';}
        function render(){const l=document.getElementById('list');l.innerHTML='';shirts.forEach((s,i)=>{const div=document.createElement('div');div.className='item';div.innerHTML=`<button class="del" onclick="shirts.splice(${i},1);render()">X</button><input placeholder="ID" value="${s.id}" data-i="${i}" data-f="id"><input placeholder="Nombre" value="${s.name}" data-i="${i}" data-f="name"><input placeholder="Precio" value="${s.price}" data-i="${i}" data-f="price" type="number" step="0.01"><input placeholder="Antiguo" value="${s.oldPrice}" data-i="${i}" data-f="oldPrice" type="number" step="0.01"><input placeholder="Img" value="${s.img}" data-i="${i}" data-f="img"><textarea placeholder="Desc" data-i="${i}" data-f="desc">${s.desc}</textarea><input placeholder="Vinted1" value="${s.vinted1}" data-i="${i}" data-f="vinted1"><input placeholder="Vinted2" value="${s.vinted2}" data-i="${i}" data-f="vinted2"><input placeholder="Wallapop" value="${s.wallapop}" data-i="${i}" data-f="wallapop"><textarea placeholder="Fotos (coma)" data-i="${i}" data-f="photos">${s.photos?.join(', ')||''}</textarea><input placeholder="Talla" value="${s.size}" data-i="${i}" data-f="size"><input placeholder="PDF" value="${s.pdf}" data-i="${i}" data-f="pdf">`;l.appendChild(div);});}
        function a(){shirts.push({id:'new-'+Date.now(),name:'',price:'19.99',oldPrice:'24.99',img:'',desc:'',vinted1:'',vinted2:'',wallapop:'',photos:[],size:'',pdf:''});render();}
        async function u(sec){const st=document.getElementById('s'+(sec==='hero'?1:sec==='about'?2:sec==='telegram'?3:sec==='shirts'?4:sec==='discounts'?5:6));st.textContent='Guardando...';st.className='st';let body={};if(sec==='hero')body={hero:{title:$('#t1').value,desc:$('#d1').value}};else if(sec==='about')body={about:{title:$('#t2').value,desc1:$('#d2').value,desc2:$('#d3').value}};else if(sec==='telegram')body={telegram:{title:$('#t3').value,desc:$('#d4').value,link:$('#l1').value}};else if(sec==='shirts'){const items=document.querySelectorAll('.item');const updated=[];items.forEach(item=>{const s={};item.querySelectorAll('input,textarea').forEach(el=>{const f=el.dataset.f;if(f==='photos')s[f]=el.value.split(',').map(x=>x.trim()).filter(x=>x);else s[f]=el.value;});updated.push(s);});body={shirtsTitle:$('#st').value,shirts:updated};}else if(sec==='discounts')body={discounts:{oldPrice:$('#op').value,newPrice:$('#np').value,validCodes:$('#vc').value.split(',').map(x=>x.trim()),title:$('#dt').value,desc:$('#dd').value}};else if(sec==='footer')body={footer:{year:$('#y').value,ig:$('#ig').value,tt:$('#tt').value,yt:$('#yt').value}};try{const r=await fetch(API+'/api/update-'+sec,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});if(r.ok){st.textContent='Subido!';st.className='st s';if(sec==='shirts')shirts=body.shirts||body.shirtsTitle?body.shirts:shirts;load();}else throw 1;}catch{st.textContent='Error';st.className='st e';}}
        const $=id=>document.getElementById(id);window.onload=()=>{load();setInterval(load,30000);};
    </script>
</body>
</html>
