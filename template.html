<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>TOPVIBES</title><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Roboto',sans-serif;background:#121212;color:#fff}header{background:#000;padding:20px;text-align:center}.logo{height:40px}.hero{padding:60px 20px;text-align:center;background:#1a1a1a}.hero h2{font-family:'Bebas Neue';font-size:3rem;color:#ff3333}.about,.telegram,.discounts,footer{padding:40px 20px;text-align:center}.shirts-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px;padding:20px}.shirt{background:#222;padding:15px;border-radius:10px;text-align:center}.price del{color:#888}.price ins{color:#ff3333;font-weight:bold;text-decoration:none}.btn{background:#ff3333;color:#fff;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;margin:5px;display:inline-block;text-decoration:none}.btn:hover{background:#cc0000}.photos{display:flex;gap:5px;margin-top:10px;flex-wrap:wrap;justify-content:center}.photos img{width:60px;height:60px;object-fit:cover;border-radius:5px;cursor:pointer}</style></head><body><header><img src="https://files.catbox.moe/c5tx02.jpg" alt="Logo" class="logo"></header><section class="hero"><h2>{{HERO_TITLE}}</h2><p>{{HERO_DESC}}</p></section><section class="about"><h2>{{ABOUT_TITLE}}</h2><p>{{ABOUT_DESC1}}</p><p style="margin-top:15px">{{ABOUT_DESC2}}</p></section><section class="telegram"><h2>{{TELEGRAM_TITLE}}</h2><p>{{TELEGRAM_DESC}}</p><a href="{{TELEGRAM_LINK}}" class="btn" target="_blank">Únete</a></section><section class="shirts"><h2 style="text-align:center;padding:20px">{{SHIRTS_TITLE}}</h2><div class="shirts-grid" id="shirts-container"></div></section><section class="discounts"><h2>{{DISCOUNTS_TITLE}}</h2><p>{{DISCOUNTS_DESC}}</p><form id="discount-form"><input type="text" id="code-input" placeholder="Código" style="padding:10px;width:300px;margin:10px;background:#333;border:1px solid #ff3333;color:#fff;border-radius:5px"><button type="submit" class="btn">Canjear</button></form><p id="discount-result"></p></section><footer><p>© {{COPYRIGHT_YEAR}} TOPVIBES</p><div><a href="{{IG_LINK}}" target="_blank">IG</a> | <a href="{{TT_LINK}}" target="_blank">TT</a> | <a href="{{YT_LINK}}" target="_blank">YT</a></div></footer><script>const shirts={{SHIRTS_DATA}},validCodes={{VALID_CODES}},newPrice='{{NEW_PRICE}}';const c=document.getElementById('shirts-container');shirts.forEach(s=>{const d=document.createElement('div');d.className='shirt';d.innerHTML=`<img src="${s.img}" style="width:100%;border-radius:8px"><h3>${s.name}</h3><p>${s.desc}</p><p class="price"><del>€${s.oldPrice}</del> <ins>€${s.price}</ins></p><p>Talla: ${s.size}</p><a href="${s.vinted1}" class="btn" target="_blank">V1</a><a href="${s.vinted2}" class="btn" target="_blank">V2</a><a href="${s.wallapop}" class="btn" target="_blank">W</a><a href="${s.pdf}" class="btn" target="_blank">PDF</a><div class="photos">${s.photos.map(p=>`<img src="${p}" onclick="window.open(this.src)">`).join('')}</div>`;c.appendChild(d);});document.getElementById('discount-form').onsubmit=e=>{e.preventDefault();const code=document.getElementById('code-input').value.trim().toUpperCase();const r=document.getElementById('discount-result');r.innerHTML=validCodes.includes(code)?`<span style="color:#0f0">Válido! €${newPrice}</span>`:`<span style="color:#f00">Inválido</span>`;};</script></body></html>
